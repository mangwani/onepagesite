<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Click Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #game-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        #clickButton {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #clickButton:hover {
            background-color: #45a049;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        #startButton {
            background-color: #f39c12;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #startButton:hover {
            background-color: #e67e22;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Fun Click Game by Gaurav!</h1>
    <div id="game-container">
        <button id="startButton" onclick="startGame()">Start Game</button>
        <div id="game" style="display: none;">
            <button id="clickButton" onclick="incrementScore()">Click Me!</button>
            <div id="score">Score: 0</div>
            <div id="timer">Time Remaining: 30s</div>
        </div>
    </div>

    <script>
        let score = 0;
        let timer = 30;
        let gameInterval;
        let countdownInterval;

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('game').style.display = 'block';

            score = 0;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('timer').innerText = `Time Remaining: ${timer}s`;

            gameInterval = setInterval(incrementScore, 500); // Increase score every 0.5 seconds
            countdownInterval = setInterval(countdownTimer, 1000); // Update timer every second
        }

        function incrementScore() {
            if (timer > 0) {
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
            }
        }

        function countdownTimer() {
            if (timer > 0) {
                timer--;
                document.getElementById('timer').innerText = `Time Remaining: ${timer}s`;
            } else {
                clearInterval(gameInterval);
                clearInterval(countdownInterval);
                alert(`Game Over! Your final score is ${score}`);
                document.getElementById('startButton').style.display = 'inline-block';
                document.getElementById('game').style.display = 'none';
            }
        }
    </script>
</body>
</html>
